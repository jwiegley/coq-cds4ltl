os:
- linux
- osx

language: nix

sudo: required

git:
  depth: 1

env:
  global:
  - secure: ""
  matrix:
  - COQVERSION=coq_8_6
  - COQVERSION=coq_8_7
  - COQVERSION=coq_8_8

matrix:
  allow_failures:
  - env: COQVERSION=coq_8_8

before_script:
  - sudo mount -o remount,exec,size=4G,mode=755 /run/user || true
  - sudo mkdir -p /etc/nix
  - echo "trusted-users = root $USER" | sudo tee -a /etc/nix/nix.conf
  - sudo launchctl kickstart -k system/org.nixos.nix-daemon || true

script:
- nix-env -iA cachix -f https://github.com/NixOS/nixpkgs/tarball/db557aab7b690f5e0e3348459f2e4dc8fd0d9298
- cachix use constructive-ltl
- if [ ! "$CACHIX_SIGNING_KEY" = "" ]; then cachix push constructive-ltl --watch-store& fi
- if [ ! "$CACHIX_SIGNING_KEY" = "" ]; then nix-build --argstr compiler $COQVERSION | cachix push constructive-ltl; else nix-build --argstr compiler $COQVERSION; fi

branches:
  only:
  - master
